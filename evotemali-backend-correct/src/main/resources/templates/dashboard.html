<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord E-Vote Mali</title>
</head>
<body>
    <h1>📊 Tableau de bord</h1>

    <h2>Total des votes : <span th:text="${totalVotes}"></span></h2>

    <h3>🗳️ Liste des votes</h3>
    <ul>
        <li th:each="vote : ${votes}">
            Votant : <span th:text="${vote.electeur.nom}"></span> → Candidat : <span th:text="${vote.candidat}"></span>
        </li>
    </ul>

    <h3>👥 Liste des électeurs</h3>
    <ul>
        <li th:each="e : ${electeurs}">
            <span th:text="${e.nom}"></span> - <span th:text="${e.telephone}"></span>
        </li>
    </ul>
</body>
</html>
