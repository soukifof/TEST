<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
    <h1>🗳️ Formulaire de vote</h1>
    <form th:action="@{/vote}" method="post">
        <label>Nom :</label>
        <input type="text" name="nom" required><br>

        <label>Téléphone :</label>
        <input type="text" name="telephone" required><br>

        <label>Candidat :</label>
        <select name="candidat" required>
            <option value="Candidat 1">Candidat 1</option>
            <option value="Candidat 2">Candidat 2</option>
            <option value="Candidat 3">Candidat 3</option>
            <option value="Candidat 4">Candidat 4</option>
            <option value="Candidat 5">Candidat 5</option>
            <option value="Candidat 6">Candidat 6</option>
        </select><br><br>

        <button type="submit">Voter</button>
    </form>
</body>
</html>
